<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,800&family=Poppins:wght@400;500&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="weather-forecast">
    <header>
        <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input"
        id="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
    </form>
    </header>
    <main>
        <div class="weather-forecast-data" >
        <div>
    <H1 class="weather-app-city" id="weather-app-city">Paris</H1>
    <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br/>
        Humidity:<strong> 66%</strong> Wind:<strong>3.13km/h</strong>
    </p>
   </div>
   <div class="weather-app-container">
    <div class="weather-app-icon">⛅</div>
   <div class="weather-app-temperature" id="temperature"> 12</div>
   <div class="weather-app-unit">°C</div>
    </div>
</div>

    
</main>
    <footer> This project was Coded by
        <a href="https://github.com/ikedoji45anne/ikedoji45anne" target="_blank">by Ikedoji Anne</a>
     is  <a href="https://github.com/ikedoji45anne/City-weather-forecast" target="_blank">open sourced on github</a>
and  <a href="https://vercel.com/ikedoji45annes-projects/city-weather-forecast/deployments" target="_blank">hosted on Vercel</a> </footer>
</div>
    
</body>
<script src="src/app.js"></script>
</html>
